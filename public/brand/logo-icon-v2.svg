<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a7a40"/>
      <stop offset="100%" stop-color="#052e16"/>
    </linearGradient>
    <linearGradient id="wh" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="gr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle inner highlight top-left -->
  <ellipse cx="200" cy="180" rx="220" ry="180" fill="rgba(255,255,255,0.06)"/>

  <!-- ══════════════════════════════════
       ONE UNIFIED MARK:
       Fork tines → stem → horizontal bar → plates
       The stem merges directly into the bar centre
       ══════════════════════════════════ -->

  <!-- FORK TINES (3 × tall rounded rects) -->
  <!-- Tine 1 left -->
  <rect x="152" y="72" width="32" height="150" rx="16" fill="url(#wh)" filter="url(#shadow)"/>
  <!-- Tine 2 centre -->
  <rect x="240" y="72" width="32" height="150" rx="16" fill="url(#wh)" filter="url(#shadow)"/>
  <!-- Tine 3 right -->
  <rect x="328" y="72" width="32" height="150" rx="16" fill="url(#wh)" filter="url(#shadow)"/>

  <!-- Tine arch — joins all 3 tines at base -->
  <rect x="152" y="186" width="208" height="52" rx="14" fill="url(#wh)"/>

  <!-- Stem — flows DOWN from arch to bar -->
  <rect x="232" y="232" width="48" height="110" rx="24" fill="url(#wh)"/>

  <!-- ─── DUMBBELL BAR — passes horizontally through stem base ─── -->
  <!-- The bar centre aligns with the stem bottom -->
  <!-- Bar left arm -->
  <rect x="68" y="326" width="172" height="32" rx="16" fill="url(#wh)"/>
  <!-- Bar right arm -->
  <rect x="272" y="326" width="172" height="32" rx="16" fill="url(#wh)"/>

  <!-- Green collar rings (sit just inside plates) -->
  <!-- Left collar -->
  <rect x="96" y="306" width="30" height="72" rx="9" fill="url(#gr)"/>
  <!-- Right collar -->
  <rect x="386" y="306" width="30" height="72" rx="9" fill="url(#gr)"/>

  <!-- Weight plates (white, tall, flanking) -->
  <!-- Left plate -->
  <rect x="56" y="288" width="52" height="108" rx="14" fill="url(#wh)"/>
  <!-- Right plate -->
  <rect x="404" y="288" width="52" height="108" rx="14" fill="url(#wh)"/>

  <!-- Plate detail slots (dark cutouts for depth) -->
  <rect x="70" y="310" width="18" height="64" rx="5" fill="url(#bg)" opacity="0.7"/>
  <rect x="424" y="310" width="18" height="64" rx="5" fill="url(#bg)" opacity="0.7"/>
</svg>
