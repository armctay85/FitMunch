<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#052e16"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>

  <!-- ── FORK-DUMBBELL MARK ── -->
  <!-- 3 fork tines -->
  <rect x="184" y="96" width="26" height="110" rx="13" fill="white"/>
  <rect x="243" y="80" width="26" height="126" rx="13" fill="white"/>
  <rect x="302" y="96" width="26" height="110" rx="13" fill="white"/>

  <!-- Fork collar — where tines meet the handle -->
  <rect x="174" y="192" width="164" height="30" rx="10" fill="white"/>

  <!-- Fork handle / stem -->
  <rect x="243" y="218" width="26" height="118" rx="13" fill="white"/>

  <!-- ── DUMBBELL BASE ── -->
  <!-- Bar -->
  <rect x="148" y="352" width="216" height="24" rx="12" fill="white"/>

  <!-- Left collar -->
  <rect x="168" y="340" width="30" height="48" rx="8" fill="url(#accent)"/>
  <!-- Right collar -->
  <rect x="314" y="340" width="30" height="48" rx="8" fill="url(#accent)"/>

  <!-- Left plate -->
  <rect x="130" y="328" width="50" height="72" rx="14" fill="white"/>
  <!-- Left plate slot -->
  <rect x="145" y="345" width="20" height="38" rx="6" fill="url(#bg)"/>

  <!-- Right plate -->
  <rect x="332" y="328" width="50" height="72" rx="14" fill="white"/>
  <!-- Right plate slot -->
  <rect x="347" y="345" width="20" height="38" rx="6" fill="url(#bg)"/>

  <!-- Connector from fork handle to dumbbell bar -->
  <rect x="243" y="332" width="26" height="24" rx="0" fill="white"/>
</svg>
