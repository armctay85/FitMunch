<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#052e16"/>
    </linearGradient>
    <linearGradient id="broc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="acc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>

  <!-- ── BROCCOLI HEAD ── -->
  <!-- Centre top floret -->
  <circle cx="256" cy="128" r="82" fill="url(#broc)"/>
  <!-- Left floret -->
  <circle cx="175" cy="168" r="68" fill="url(#broc)"/>
  <!-- Right floret -->
  <circle cx="337" cy="168" r="68" fill="url(#broc)"/>
  <!-- Fill gap between florets at base -->
  <ellipse cx="256" cy="200" rx="110" ry="52" fill="url(#broc)"/>

  <!-- Floret texture — darker dots to suggest floret clusters -->
  <circle cx="232" cy="108" r="22" fill="#16a34a" opacity="0.5"/>
  <circle cx="278" cy="100" r="18" fill="#16a34a" opacity="0.5"/>
  <circle cx="256" cy="138" r="16" fill="#16a34a" opacity="0.4"/>
  <circle cx="162" cy="150" r="18" fill="#16a34a" opacity="0.45"/>
  <circle cx="190" cy="128" r="14" fill="#16a34a" opacity="0.4"/>
  <circle cx="322" cy="148" r="18" fill="#16a34a" opacity="0.45"/>
  <circle cx="350" cy="124" r="14" fill="#16a34a" opacity="0.4"/>

  <!-- ── STALK ── -->
  <rect x="228" y="228" width="56" height="108" rx="12" fill="white"/>

  <!-- ── DUMBBELL ── -->
  <!-- Bar -->
  <rect x="142" y="348" width="228" height="26" rx="13" fill="white"/>

  <!-- Left collar — green accent -->
  <rect x="166" y="334" width="34" height="54" rx="9" fill="url(#acc)"/>
  <!-- Right collar — green accent -->
  <rect x="312" y="334" width="34" height="54" rx="9" fill="url(#acc)"/>

  <!-- Left plate -->
  <rect x="118" y="316" width="62" height="90" rx="16" fill="white"/>
  <!-- Left plate slot -->
  <rect x="134" y="334" width="26" height="54" rx="8" fill="url(#bg)"/>

  <!-- Right plate -->
  <rect x="332" y="316" width="62" height="90" rx="16" fill="white"/>
  <!-- Right plate slot -->
  <rect x="352" y="334" width="26" height="54" rx="8" fill="url(#bg)"/>
</svg>
