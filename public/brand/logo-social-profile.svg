<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#052e16"/>
      <stop offset="50%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#0a1a0a"/>
    </linearGradient>
    <linearGradient id="broc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="acc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="40%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect width="1080" height="1080" fill="url(#glow)"/>

  <!-- ── BROCCOLI + DUMBBELL — centred at (540, 430) scale ~1.9 ── -->
  <g transform="translate(540, 430) scale(1.9)">

    <!-- Broccoli florets -->
    <circle cx="0"   cy="-148" r="82" fill="url(#broc)"/>
    <circle cx="-82" cy="-108" r="68" fill="url(#broc)"/>
    <circle cx=" 82" cy="-108" r="68" fill="url(#broc)"/>
    <ellipse cx="0"  cy="-72"  rx="110" ry="52" fill="url(#broc)"/>

    <!-- Floret texture -->
    <circle cx="-24" cy="-168" r="22" fill="#16a34a" opacity="0.5"/>
    <circle cx=" 22" cy="-176" r="18" fill="#16a34a" opacity="0.5"/>
    <circle cx="  0" cy="-138" r="16" fill="#16a34a" opacity="0.4"/>
    <circle cx="-94" cy="-124" r="18" fill="#16a34a" opacity="0.45"/>
    <circle cx="-66" cy="-148" r="14" fill="#16a34a" opacity="0.4"/>
    <circle cx=" 94" cy="-124" r="18" fill="#16a34a" opacity="0.45"/>
    <circle cx=" 66" cy="-148" r="14" fill="#16a34a" opacity="0.4"/>

    <!-- Stalk -->
    <rect x="-28" y="-44" width="56" height="108" rx="12" fill="white"/>

    <!-- Dumbbell bar -->
    <rect x="-114" y="76" width="228" height="26" rx="13" fill="white"/>

    <!-- Collars -->
    <rect x="-90" y="62"  width="34" height="54" rx="9" fill="url(#acc)"/>
    <rect x=" 56" y="62"  width="34" height="54" rx="9" fill="url(#acc)"/>

    <!-- Left plate -->
    <rect x="-138" y="44"  width="62" height="90" rx="16" fill="white"/>
    <rect x="-122" y="62"  width="26" height="54" rx="8"  fill="url(#bg)"/>

    <!-- Right plate -->
    <rect x=" 76"  y="44"  width="62" height="90" rx="16" fill="white"/>
    <rect x=" 96"  y="62"  width="26" height="54" rx="8"  fill="url(#bg)"/>
  </g>

  <!-- Wordmark -->
  <text x="540" y="800"
    text-anchor="middle"
    font-family="'Inter','Helvetica Neue',Arial,sans-serif"
    font-size="152"
    font-weight="900"
    letter-spacing="-5"
    fill="white">Fit<tspan fill="#22c55e">Munch</tspan></text>

  <!-- Tagline -->
  <text x="540" y="862"
    text-anchor="middle"
    font-family="'Inter','Helvetica Neue',Arial,sans-serif"
    font-size="33"
    font-weight="500"
    letter-spacing="9"
    fill="#4ade80"
    opacity="0.65">TRACK · EAT · PERFORM</text>
</svg>
